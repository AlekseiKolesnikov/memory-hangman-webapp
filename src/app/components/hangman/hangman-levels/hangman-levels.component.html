    'fadeOut' : !state,
    'fadeIn' : state
    }"
>

    (buttonClick)="onClick('hard')"
    class="button-container _button-container"
    buttonText="Сложный"

    buttonText="Средний"
  ></app-button>
  <app-button
    class="button-container _button-container"
    buttonText="Лёгкий"
  ></app-button>
</div>
