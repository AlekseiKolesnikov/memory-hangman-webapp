<div
  class="card-wrapper"
  (click)="toggleFlip(cardIndex, cardsArray)"
>
  <div
    [@flipState]="flip"
    class="card"
  >
    <div class="front">
      <p class="front-text">
        {{card.getFrontSideImg()}}
      </p>
    </div>
    <div class="back">
      <p class="back-text">
        {{card.getEmoji()}}
      </p>
    </div>
  </div>
</div>
