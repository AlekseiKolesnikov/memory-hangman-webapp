<div
  class="button-container _button-container"
  [ngClass]="{
    'fadeOut' : isClicked,
    'fadeIn' : !isClicked
    }"
>
  <button
    class="button-container__button"
    (click)="click()"
    (touchend)="touch($event)"
    [class.active]="isClicked"
  >
    {{buttonText}}
  </button>
</div>
