<div
  class="game-container"
>
  <div *ngIf="!loading">
    <app-loader/>
  </div>

  <div
    [ngStyle]="gridStyle()"
    class="memory-playground"
  >
    <div
      *ngFor="let item of randomEmoji; let currentIndex = index"
    >
      <app-memory-card
        [card]="item"
        [cardIndex]="currentIndex"
        [cardsArray]="randomEmoji"
      />
    </div>
  </div>
</div>
