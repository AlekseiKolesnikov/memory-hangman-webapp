<div
  class="game-container"
>
  <div *ngIf="!loading">
    <app-loader/>
  </div>

  <div
    [ngStyle]="gridStyle()"
    class="memory-playground"
  >
    <div
      *ngFor="let item of randomEmoji"
    >
      <app-memory-card
        frontEmoji="{{item.getFrontSideImg()}}"
        backEmoji="{{item.getEmoji()}}"
      />
    </div>
  </div>
</div>
