<div
  class="hangman-levels"
  [ngClass]="{
    'fadeOut' : !state,
    'fadeIn' : state
    }"
>
  <app-button
    (buttonClick)="onClick('hard')"
    class="button-container _button-container"
    buttonText="Сложный"
  />
  <app-button
    (buttonClick)="onClick('medium')"
    class="button-container _button-container"
    buttonText="Средний"
  />
  <app-button
    (buttonClick)="onClick('easy')"
    class="button-container _button-container"
    buttonText="Лёгкий"
  />
</div>
