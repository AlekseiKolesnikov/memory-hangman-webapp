<div>
  <div *ngIf="loading">
    <app-loader/>
  </div>

  <div
    *ngIf="!loading"
    class="hangman-playground">

    <div class="man-container">
      <app-man
        *ngFor="let part of bodyPartsArray"
        [ngClass]="part"/>
    </div>

    <div
      class="word-container"
      [ngStyle]="gridStyle()"
    >
      <app-word
        *ngFor="let word of wordArray"
        letterText="{{word.toLocaleUpperCase()}}"
      />
    </div>

    <div class="alphabet-container">
      <app-alphabet
        *ngFor="let letter of alphabetArray"
        buttonText="{{letter}}"
      />
    </div>

  </div>
</div>
