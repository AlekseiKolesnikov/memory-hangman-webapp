<div
  class="game-choice"
  [ngClass]="{
    'fadeOut' : !state,
    'fadeIn' : state
    }"
>
  <app-button
    (buttonClick)="onClick('/memory-levels')"
    class="button-container _button-container"
    buttonText="Мемори"
  />
  <app-button
    (buttonClick)="onClick('/hangman-levels')"
    class="button-container _button-container"
    buttonText="Виселица"
  />
</div>
